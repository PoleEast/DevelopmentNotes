<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 表格示例</title>
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .inline-labels label {
            display: inline-block;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {}

        input[type="submit"],
        input[type="reset"] {
            width: 100px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="reset"] {
            background-color: #f44336;
        }

        fieldset {
            width: 90%;
            margin: 15px;
            border: 1px solid #ccc;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <form action="submit_form.php" method="post">註冊表單
        <fieldset>
            <legend>帳號</legend>
            <label for="username">用戶名：</label>
            <input type="text" id="username" name="username" placeholder="輸入用戶名" required><br><br>

            <label for="password">密碼：</label>
            <input type="password" id="password" name="password" placeholder="輸入密碼" required><br><br>
        </fieldset>
        <fieldset>
            <legend>個人資料</legend>
            <label class="title">照片:</label>
            <input type="file" name="file" accept=".png,.jpg">
            <br><br>
            <div class="inline-labels">
                <label>性別：</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">男</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">女</label><br><br>

                <label>愛好：</label>
                <input type="checkbox" id="hobby1" name="hobby" value="reading">
                <label for="hobby1">閱讀</label>
                <input type="checkbox" id="hobby2" name="hobby" value="sports">
                <label for="hobby2">運動</label><br><br>
            </div>

            <label for="country">國家：</label>
            <select id="country" name="country">
                <option value="tw">台灣</option>
                <option value="us">美國</option>
                <option value="jp">日本</option>
            </select><br><br>
        </fieldset>
        <fieldset>
            <legend>回饋</legend>
            <label for="message">訊息：</label>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="輸入訊息"></textarea><br><br>
        </fieldset>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>

</html>
